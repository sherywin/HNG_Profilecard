<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <img src="Sherywin Amugune.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">SHerywin Amugune</h2>
        <h3 data-testid="jobTitle">Frontend Developer</h3>
        <p data-testid="shortBio">I am a passionate frontend developer on a journey to master web technologies.</p>
        <p data-testid="currentLocation">Nairobi, Kenya</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="https://github.com/sherywin" target="_blank">GitHub</a>
            
        </div>
        <p data-testid="currentTimeUTC" id="utc-time">Loading Kenya Time...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
